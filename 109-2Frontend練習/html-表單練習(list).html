<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list 練習</title>
</head>

<body>
    <h1>HTML 語法list 練習</h1>
    <!-- ol是有次序的表單，像是字母數字等 -->
    <!-- li就是每個個別項的標籤 -->
    <ol type="A" >
        <li>アクア</li>
        <li>スバル</li>
        <li>アヤメ</li>
    </ol>
    <h2>無序號列表</h2>
    <!-- ul是沒有序列只有小圖案的表單 -->
    <ul type="square">
        <li>電車</li>
        <li>公車</li>
        <li>火車</li>
    </ul>
</body>

</html>
