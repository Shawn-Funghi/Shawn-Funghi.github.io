        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                    <h5 class="modal-title" id="staticBackdropLabel">忘記規則了嗎？</h5>

                <div class="modal-body text-center">
                    <p>
                        這是一個猜顏色的小遊戲<br>
                        顏色共有八種
                        <span style="color: red;">紅</span><span style="color:orange ;">橘</span><span

                            style="color:black ;">黑</span><span style="color:black ;">白</span><br>
                        <span style="font-size: 1.8em;">預設為白色</span> <br>
                        於下方選擇你要填的顏色<br>
                        填完後後按下方確認鍵<br>
                        上方會顯示與真實答案的差異<br>
                        棕色代表錯誤<span style="color: red;">的數量</span><br>
                        青檸色(?代表顏色正確但位置錯誤<span style="color: red;">的數量</span><br>
                        橘色代表位置正確且顏色正確<span style="color: red;">的數量</span><br>
                    </p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button> </div>
            </div>
